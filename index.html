<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">

    <title>Racer Application - Game Developed by PJ Laudun</title>
</head>

<body id="main-container">

    <div class="container-fluid">
        <div id="header-area" class="row">
            <div class="col-md-4">
                <h1>Racer Game</h1>
            </div>
            <div id="header-area-nav" class="col-md-8">
                <div class="row">
                    <h5>A Game Developed by PJ Laudun</h5>
                </div>
                <div class="row">
                    <button type="button" id="reset-btn" class="btn">Reset Game</button>
                    <button type="button" id="new-btn" class="btn">New Game</button>
                </div>
            </div>
        </div>
        <div id="track-area" class="row disabledDiv">
            <div class="col-md-12">
                <h2>Track Selection</h2>
                <hr />
            </div>
            <div class="col-md-6">
                <h4>Select Track Difficulty:</h4>
                <select id="difficulty-level" class="btn btn-block">
                    <option value="1">Very Easy</option>
                    <option value="2">Easy</option>
                    <option value="3">Medium</option>
                    <option value="4">Difficult</option>
                    <option value="5">Very Difficult</option>
                </select>
            </div>
            <div class="col-md-6">
                <h4>Select Track:</h4>
                <select id="track-list" class="btn btn-block" disabled></select>
            </div>
            <div class="col-md-12">
                <hr />
                <h5>Track Info:</h6>
            </div>
            <div id="track-info-div" class="col-md-12">
                <div class="col-md-4">
                    <span id="track-name-header">Track Name: </span><span id="track-name"></span>
                </div>
                <div class="col-md-4">
                    <span id="track-type-header">Track Type: </span><span id="track-type"></span>
                </div>
                <div class="col-md-4">
                    <span id="track-diff-header">Overall Track Difficulty: </span><span id="track-diff"></span>
                </div>
            </div>
        </div>
        <div id="teams-area" class="row disabledDiv">
            <div class="col-md-12">
                <h2>Teams Selection</h2>
                <hr />
            </div>
            <div class="col-md-11">
                <h4>Select Number of Teams:</h4>
            </div>
            <div class="col-md-1">
                <select id="teams-num-sel" class="btn btn-block" disabled></select>
            </div>
        </div>
        <div id="racers-area" class="row disabledDiv">
            <div class="col-md-12">
                <h2>Racer Selection</h2>
                <hr />
            </div>
            <div class="col-md-11">
                <h4>Select Number of Racers:</h4>
            </div>
            <div class="col-md-1">
                <select id="racers-num-sel" class="btn btn-block" disabled></select>
            </div>
        </div>
        <div id="output-area" class="row disabledDiv">
            <div class="col-md-12">
                <h2>Race Results</h2>
            </div>
            <div class="col-md-12">
                <button type="button" id="begin-btn" class="btn float-right">Begin Race!</button>
            </div>
            <div class="col-md-12">
                <hr />
                <table id="results-table" class="table table-bordered">
                    <thead class="thead-dark">
                        <th>Place</th>
                        <th>Racer Name</th>
                        <th>Team Name</th>
                        <th>Race Time</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="./Classes/Racer.js"></script>
    <script src="./Classes/Teams.js"></script>
    <script src="./Classes/Tracks.js"></script>
    <script src="./Helpers/CreationHelpers.js"></script>
    <script src="site.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
